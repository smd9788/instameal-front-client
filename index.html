<!DOCTYPE html>
<html>

<head>
  <title>InstaMeal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="./assets/styles/index.scss">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <header>
    <nav class="nav justify-content-end">
      <button id="order-history-button" type="button" class="btn btn-primary" data-toggle="modal" data-target="#order-history-modal">
        Order History
      </button>
      <button id="sign-up-button" type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalRegisterForm">
        Sign-Up
      </button>
      <button id="sign-in-button" type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalLoginForm">
        Sign-In
      </button>
      <button id="change-password-button" type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalChangePasswordForm">
        Change Password
      </button>
      <button id="sign-out-button" type="button" class="btn btn-primary">
        Logout
      </button>
    </nav>
    <button id="getMealsButton" class="btn btn-default btn-lg">Show menu</button>
    <h1>InstaMeal</h1>
    <h4 id="user-message"></h4>
  </header>
  <!-- modal for sign up-->
  <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <form id="sign-up" class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <p class="fas fa-envelope prefix grey-text"></p>
            <input type="email" id="signUpForm-email" class="form-control validate" name="credentials[email]" autocomplete="on">
            <label data-error="wrong" data-success="right" for="signUpForm-email">Your email</label>
          </div>
          <div class="md-form mb-4">
            <p class="fas fa-lock prefix grey-text"></p>
            <input type="password" id="signUpForm-password" class="form-control validate" name="credentials[password]" autocomplete="off">
            <label data-error="wrong" data-success="right" for="signUpForm-password">Your password</label>
          </div>
          <div class="md-form mb-4">
            <p class="fas fa-lock prefix grey-text"></p>
            <input type="password" id="signUpForm-confirmPassword" class="form-control validate" name="credentials[password_confirmation]" autocomplete="off">
            <label data-error="wrong" data-success="right" for="signUpForm-confirmPassword">Confirm Password</label>
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-deep-orange">Sign up</button>
        </div>
      </form>
    </div>
  </div>

  <!-- modal for sign in -->
  <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <form id="sign-in" class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <p class="fas fa-envelope prefix grey-text"></p>
            <input type="email" id="signInForm-email" class="form-control validate" name="credentials[email]" autocomplete="on">
            <label data-error="wrong" data-success="right" for="signInForm-email">Your email</label>
          </div>

          <div class="md-form mb-4">
            <p class="fas fa-lock prefix grey-text"></p>
            <input type="password" id="signInForm-password" class="form-control validate" name="credentials[password]" autocomplete="off">
            <label data-error="wrong" data-success="right" for="signInForm-password">Your password</label>
          </div>

        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-default">Login</button>
        </div>
      </form>
    </div>
  </div>

  <!-- modal for change password -->
  <div class="modal fade" id="modalChangePasswordForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <form id="change-password" class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Change Password</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-4">
            <p class="fas fa-lock prefix grey-text"></p>
            <input type="password" id="change-password-form-old" class="form-control validate" name="passwords[old]" autocomplete="off">
            <label data-error="wrong" data-success="right" for="change-password-form-old">Old Password</label>
          </div>
          <div class="md-form mb-4">
            <p class="fas fa-lock prefix grey-text"></p>
            <input type="password" id="change-password-form-new" name="passwords[new]" class="form-control validate" autocomplete="off">
            <label data-error="wrong" data-success="right" for="change-password-form-new">New Password</label>
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-default">Confirm</button>
        </div>
      </form>
    </div>
  </div>

  <div class="modal" id="order-history-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Order History</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="order-history-list" class="modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div>
    <div class='container'>
      <div class="row">
        <!-- This is where menu renders with Handlebars template -->
        <div class=col-sm-4 id='menu-cards'></div>
        <!-- This is where shopping cart renders with Handlebars template -->
        <div class=col-lg-6 id='current-order'></div>
      </div>
    </div>
  </div>

</body>

</html>
